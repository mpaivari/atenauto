<!DOCTYPE html>
<html>
<head>
<title>Tilauslomake</title>
<meta charset="UTF-8"/>
<style type="text/css">

table.otsikot 
{
  width: 100%;
}
table.otsikot td 
{
  font-size: 200%;
  text-align: center;
}

h1
{
  text-decoration: underline;

}

input:focus:invalid {
   background-color: red;
  -moz-box-shadow: none;
}

</style>
</head>
<body>
<table class="otsikot">
  <tr>
  <td class="otsikko" colspan="4">Aten autokorjaamo</td>
  </tr>
  <tr>
    <td>Etusivu</td>
	<td>Yritys</td>
	<td>Rekry</td>
	<td>Huoltovaraus</td>
  </tr>
</table>
<form name="tilauslomake" method="post">
	  <h1>Huoltovaraus</h1>
    <table>
        <tr>
            <td><label>Pizzan koko</label></td>
            <td><select name="koko">
 		   <option value="iso">Iso</option>
		   <option value="normaali" selected="selected">Normaali</option>
 		   <option value="pieni">Pieni</option>
		   </select> 
		  </td>
        </tr>
        <tr>
            <td><label>Tilattu pizza</label></td>
			<td><select name="Pizza">
 		   <option value="meetvursti">Meetvursti</option>
		   <option value="tonnikala" selected="selected">Tonnikala</option>
 		   <option value="sieni">Sieni</option>
		   <option value="jauheliha">Jauheliha</option>
                 </select> </td>
        </tr>
       <tr>
            <td><label>Montako</label></td>
			<td>
			<input type="number" min="0" name="kpl" required placeholder="Lukumaara"></td>
        </tr>
       <tr>
            <td><label>Etunmi</label></td>
			<td>
			<input type="text" name="etunimi" required placeholder="Etunimi"></td>
        </tr>
       <tr>
            <td><label>Sukunimi</label></td>
			<td>
			<input type="text" name="sukunimi" required placeholder="Sukunimi"></td>
        </tr>
       <tr>
            <td><label>Osoite</label></td>
			<td>
			<input type="text" name="osoite" required placeholder="Kirjoita osoite"></td>
        </tr>
       <tr>
            <td><label>Puhelin</label></td>
			<td>
			<input type="text" name="puhelin" required placeholder="Kirjoita puhelinnumero"></td>
        </tr>
       <tr>
            <td><label>Luottokortti</label></td>
			<td>
            <select name="luottokortti">
 		   <option value="Visa">Visa</option>
		   <option value="Mastercard" selected="selected">Mastercard</option>
 		   <option value="Amex">Amex</option>
                 </select> </td>
		<tr>
            <td><label>Kortin numero</label></td>
			<td><input type="text" pattern="\d{16}" name="korttinro" required placeholder="Luottokortin numero">
			</td>
	    </tr>
		<tr>
            <td><label>Tarkistusluku</label></td>
            <td><input type="text" pattern="\d{3}" name="tarkistusluku" required placeholder="Tarkistusluku"></td>
		</tr>
		<tr>
            <td><label>Voimassa asti</label></td>
            <td><select name="voimassaKK">
 		   <option value="1">1</option>
		   <option value="2">2</option>
 		   <option value="3">3</option>
 		   <option value="4">4</option>
		   <option value="5">5</option>
 		   <option value="6">6</option>
 		   <option value="7">7</option>
		   <option value="8">8</option>
 		   <option value="9">9</option>
                 </select>
            <select name="voimassaVV">
 		   <option value="2021">2021</option>
		   <option value="2022">2022</option>
 		   <option value="2023">2023</option>
 		   <option value="2024">2024</option>
		   <option value="2025">2025</option>
 		   <option value="2026">2026</option>
                 </select> </td>
        </tr>
    </table>
    <p>
    <input type="submit" name="laheta" value="Lähetä!">
    </p>
</form>
</body>
</html>
